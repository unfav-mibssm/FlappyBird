<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird - My Version</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: sans-serif; }
        #game-container { 
            position: relative; 
            width: 100vw; 
            height: 100vh; 
            background: #70c5ce; 
            transition: background 0.5s;
        }
        #bird {
            position: absolute;
            width: 50px;
            height: 35px;
            left: 50px;
            top: 50%;
            background-image: url('https://i.postimg.cc/05HgJxfZ/yellowbird-midflap.png');
            background-size: contain;
            background-repeat: no-repeat;
            z-index: 10;
        }
        .pipe {
            position: absolute;
            width: 60px;
            background: #73bf2e;
            border: 2px solid #000;
            right: -60px;
        }
        #score {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            font-size: 48px;
            color: white;
            text-shadow: 2px 2px 0 #000;
            z-index: 20;
        }
        #message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            font-size: 24px;
            text-shadow: 1px 1px 0 #000;
            z-index: 30;
        }
    </style>
</head>
<body>

<div id="game-container">
    <div id="score">0</div>
    <div id="message">Click or Space to Start</div>
    <div id="bird"></div>
</div>

<script>
    const bird = document.getElementById('bird');
    const container = document.getElementById('game-container');
    const scoreElement = document.getElementById('score');
    const message = document.getElementById('message');

    // Game Variables
    let birdY = window.innerHeight / 2;
    let velocity = 0;
    let gravity = 0.25;
    let gap = 170;
    let score = 0;
    let isGameOver = true;
    let pipes = [];

    function startGame() {
        isGameOver = false;
        score = 0;
        birdY = window.innerHeight / 2;
        velocity = 0;
        pipes.forEach(p => p.remove());
        pipes = [];
        scoreElement.innerText = '0';
        message.style.display = 'none';
        requestAnimationFrame(update);
    }

    function update() {
        if (isGameOver) return;

        // Physics
        velocity += gravity;
        birdY += velocity;
        bird.style.top = birdY + 'px';

        // Rotate bird based on velocity
        let rotation = Math.min(Math.max(velocity * 4, -20), 90);
        bird.style.transform = `rotate(${rotation}deg)`;

        // Collision: Floor or Ceiling
        if (birdY < 0 || birdY + 35 > window.innerHeight) {
            endGame();
        }

        // Pipe Management
        if (pipes.length === 0 || pipes[pipes.length - 1].x < window.innerWidth - 250) {
            createPipe();
        }

        pipes.forEach((pipeObj, index) => {
            pipeObj.x -= 3;
            pipeObj.topPipe.style.left = pipeObj.x + 'px';
            pipeObj.bottomPipe.style.left = pipeObj.x + 'px';

            // Collision with Pipes
            if (checkCollision(pipeObj)) {
                endGame();
            }

            // Score point
            if (!pipeObj.passed && pipeObj.x < 50) {
                pipeObj.passed = true;
                score++;
                scoreElement.innerText = score;
            }

            // Remove off-screen pipes
            if (pipeObj.x < -60) {
                pipeObj.topPipe.remove();
                pipeObj.bottomPipe.remove();
                pipes.splice(index, 1);
            }
        });

        requestAnimationFrame(update);
    }

    function createPipe() {
        const minHeight = 50;
        const totalPipeHeight = window.innerHeight - gap;
        const topHeight = Math.floor(Math.random() * (totalPipeHeight - minHeight)) + minHeight;
        
        const topPipe = document.createElement('div');
        topPipe.className = 'pipe';
        topPipe.style.height = topHeight + 'px';
        topPipe.style.top = '0';
        
        const bottomPipe = document.createElement('div');
        bottomPipe.className = 'pipe';
        bottomPipe.style.height = (window.innerHeight - topHeight - gap) + 'px';
        bottomPipe.style.bottom = '0';

        container.appendChild(topPipe);
        container.appendChild(bottomPipe);

        pipes.push({
            x: window.innerWidth,
            topPipe: topPipe,
            bottomPipe: bottomPipe,
            topHeight: topHeight,
            passed: false
        });
    }

    function checkCollision(p) {
        if (p.x < 100 && p.x + 60 > 50) {
            if (birdY < p.topHeight || birdY + 35 > p.topHeight + gap) {
                return true;
            }
        }
        return false;
    }

    function endGame() {
        isGameOver = true;
        message.style.display = 'block';
        message.innerHTML = `Game Over!<br>Score: ${score}<br>Click to Restart`;
    }

            startGame();

            velocity = -6;
